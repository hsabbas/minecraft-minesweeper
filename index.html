<!DOCTYPE html>
<html>
    <head>
        <title>Creeper Sweeper!</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- <div id="start-screen">
            <h1>Creeper Sweeper!</h1>
        </div> -->
        <div id="difficulty-screen" class="full-screen">
            <div id="difficulty-menu">
                <div>Select Difficulty</div>
                <input type="radio" name="difficulty" value="easy" id="easy">
                <label for="easy">Easy</label>
                <input type="radio" name="difficulty" value="normal" id="normal">
                <label for="normal">Normal</label>
                <input type="radio" name="difficulty" value="hard" id="hard">
                <label for="hard">Hard</label>
                <button id="start-btn" type="button">Start</button>
            </div>
        </div>
        <div id="game-board">
            <h3>Find all creepers!</h3>
            <div id="grid-container"></div>
        </div>
        <div id="legend">
            <div id="legend-header">Creepers near ore</div>
            <ul>
                <li><span id=key1></span>- 1</li>
                <li><span id=key2></span>- 2</li>
                <li><span id=key3></span>- 3</li>
                <li><span id=key4></span>- 4</li>
                <li><span id=key5></span>- 5</li>
                <li><span id=key6></span>- 6</li>
                <li><span id=key7></span>- 7</li>
                <li><span id=key8></span>- 8</li>
            </ul>
        </div>
        <div id="end-screen" class="full-screen">
            <div id="end-popup">
                <p id="end-text">You Died!</p>
                <button id="new-game" type="button">New Game</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
