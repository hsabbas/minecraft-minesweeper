<!DOCTYPE html>
<html>
    <head>
        <title>Creeper Sweeper!</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- <div id="start-screen">
            <h1>Creeper Sweeper</h1>
        </div> -->
        <div id="difficulty-screen">
            <div id="difficulty-menu">
                <div>Select Difficulty</div>
                <input type="radio" name="difficulty" value="easy" id="easy">
                <label for="easy">Easy</label>
                <input type="radio" name="difficulty" value="normal" id="normal">
                <label for="normal">Normal</label>
                <input type="radio" name="difficulty" value="hard" id="hard">
                <label for="hard">Hard</label>
                <button id="start-btn" type="button">Start</button>
            </div>
        </div>
        <div id="game-board">
            <div id="heading">Find all creepers!</div>
            <div id="grid-container"></div>
        </div>
        <div id="end-screen">
            <div id="end-popup">
                <p id="end-text">You Died!</p>
                <button id="new-game" type="button">New Game</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
