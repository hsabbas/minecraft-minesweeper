<!DOCTYPE html>
<html>
    <head>
        <title>Mine(craft) Sweeper!</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="start-screen">
            <div id="difficulty-menu">
                <div>Select Difficulty</div>
                <input type="radio" name="difficulty" value="easy" id="easy">
                <label for="easy">Easy</label>
                <input type="radio" name="difficulty" value="normal" id="medium">
                <label for="normal">Normal</label>
                <input type="radio" name="difficulty" value="hard" id="hard">
                <label for="hard">Hard</label>
                <button id="start-btn" type="button">Start</button>
            </div>
        </div>
        <div id="game-board">
            <div id="heading">Find all creepers!</div>
            <div id="grid-container"></div>
        </div>
        <div id="death-screen">
            <div id="death-popup">
                <p>You Died!</p>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
